<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&quot; rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <!--Add your code below-->
      <form action="/practice.html" method="POST">
        <h1>Burgers</h1>
        <p>Getting info about burgers</p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="user-pw">Password</label>
        <input type="password" name="user-pw" id="user-pw">
        <br>
        <label for="amount">How many patties would you like?</label>
        <input type= "number" name= "amount" id= "amount" step="1">
        <br>
        <section class="cooked">
            <label for="doneness">"How do you want our patty cooked</label>
            <br>
            <span>Rare</span>
            <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">
            <span>Well-Done</span>

            <br>
            <label for="amount">What type patties would you like?</label>
            <select name="bun" id="bun">
              <option value="sesame">Sesame</option>
              <option value="potato">Potato</option>
              <option value="pretzal">Pretzal</option>
              <option value="sourdough">Sour Dough</option>
              <option value="gluten free">Gluten Free</option>

                  <br>

              <section class="submission">
                <input type="submit">

                <br>
                <label for="amount">What type sauce would you like?</label>
            <select name="sauce" id="sauce">
              <option value="BBQ">BBQ</option>
              <option value="Mustard">Mustard</option>
              <option value="Honey Mustard">Honey Mustard</option>
              <option value="Salntra">Salntra</option>
              <option value="Ketchup">Ketchup</option>
              <option value="Zesty Buffalo">Zesty Buffalo</option>



              <section class="submission">
                <input type="submit">
              </section>
        </section>
      </form>
     
    </section>
  </body>
</html>
